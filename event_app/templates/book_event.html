{% extends 'base.html' %}
{% block title %} Book Event {% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-header text-white text-center">
        <h5> Book Event: {{ event.name }}</h5>
    </div>
    <div class="card-body">
        <p>
            <i class="fas fa-info-circle"></i> <strong>Event Description: </strong>{{ event.description }}
        </p>
        <p>
            <i class="fas fa-calendar-alt"></i> <strong>Date: </strong>{{ event.date }}
        </p>
        <p>
            <i class="fas fa-map-marker-alt"></i> <strong>Location: </strong>{{ event.location }}
        </p>
        <p>
            <i class="fas fa-ticket-alt"></i> <strong>Available Tickets: </strong>{{ available_tickets }}
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity">
                    <i class="fas fa-sort-numeric-up"></i> <strong>Quantity:</strong>
                </label>
                <input 
                    type="number" 
                    id="quantity" 
                    name="quantity" 
                    class="form-control" 
                    min="1" 
                    max="{{ available_tickets }}" 
                    value="1"
                >
            </div>
            <button type="submit" class="btn btn-primary w-100">
                 Confirm Booking
            </button>
        </form>
    </div>
</div>
{% endblock %}
